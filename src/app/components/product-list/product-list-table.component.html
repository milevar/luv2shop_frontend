<table class="table">
  <thead class="thead-dark">
   <tr><th></th>
      <th>Name</th>
      <th>Price</th>
      <th>Units in Stock</th>
   </tr>
  </thead>

  <tbody>
    <tr *ngFor="let tempProd of products">
      <td class="align-middle">
        <img src="{{ tempProd.imageUrl }}" height="50px"/>
      </td>
      <td class="align-middle">{{ tempProd.name }} </td>
      <td class="align-middle">{{ tempProd.unitPrice | currency:'USD'}} </td>
      <td class="align-middle">{{ tempProd.unitsInStock }} </td>
    </tr>
  </tbody>
</table>
